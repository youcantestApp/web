<div class="modal-header">
    <h3 class="modal-title">{{::title}}</h3>
</div>
<div class="modal-body">
    <p>{{::content}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">{{::confirmText}}</button>
    <button class="btn btn-warning" ng-click="$dismiss()">{{::cancelText}}</button>
</div>
